<div style="margin-top: 6%">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group col-md-5" *ngIf="!showForm">
                <input type="text" *ngIf="!showForm" [(ngModel)]="filtro" id="filter" class="form-control form-group float-left" placeholder="Buscar..." autofocus>
            </div>
            <div class="col-md-7" *ngIf="!showForm">
                <div class="col-md-4">
                    <img src="../../assets/mglass.jpg" alt="" class="toobig">
                </div>
                <div class="col-md-4">
                    <button class="btn btn-info" (click)="formulario()">Adicionar Servico</button>
                </div>
                <div class="col-md-4">
                    <a class="btn btn-warning" routerLink="/atendimentos">Registrar Atendimento</a>
                </div>
            </div>
            <div class="text-center" *ngIf="showForm">
                <h2>Cadastro de Servicos</h2>
            </div>
        </div>
        <!--div class="row justify-content-md-center"-->

        <div *ngIf="!showForm">
            <table class="table table-striped">
                <thead class="thead-inverse">
                    <tr>
                        <th class="text-center">Nome do Servico</th>
                        <th>Valor</th>
                        <th>Comissao</th>
                    </tr>
                </thead>
                <tr *ngFor="let s of filterServico(); let i = index; trackBy: trackByFn">
                    <th scope="row">{{s.nomeServico}}</th>
                    <td>R$ {{s.valor}}</td>
                    <td>{{s.comissao}}%</td>
                    <td>
                        <a type="button" class="btn btn-success" href="#">Editar</a>
                        <a type="button" class="btn btn-danger" (click)="delete(s.idServico)" routerLink="/servicos">Excluir</a>
                    </td>
                </tr>
            </table>
            <!--Fazer o formulario e usar um ngIf pra sÃ³ aparecer se o botao for clicado-->
        </div>
        <div *ngIf="showForm">
            <form #myform="ngForm">
                <div class="form-group">
                    <label for="nome">Nome do Servico</label>
                    <input type="text" #nome="ngModel" [(ngModel)]="model.nomeServico" name="nomeServico" placeholder="Manicure" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Valor</label>
                    <input type="text" #valor="ngModel" [(ngModel)]="model.valor" name="valor" class="form-control" placeholder="Valor em reais (R$)" required>
                </div>
                <div class="form-group">
                    <label for="phone">Comissao</label>
                    <input type="text" #comissao="ngModel" [(ngModel)]="model.comissao" name="comissao" class="form-control" placeholder="Valor em porcentagem(%)" required>
                </div>
            </form>
            <button type="button" class="btn btn-success" (click)="postcliente();">Submit!</button>
            <a (click)="formulario()" class="btn btn-warning">Voltar</a>
        </div>
    </div>
</div>
