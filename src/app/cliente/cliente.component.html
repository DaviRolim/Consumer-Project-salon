<div style="margin-top: 6%">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group col-md-5" *ngIf="!showForm">
                <input type="text" *ngIf="!showForm" [(ngModel)]="filtro" id="filter" class="form-control form-group float-left" placeholder="Buscar..." autofocus>
            </div>
            <div class="col-md-3" *ngIf="!showForm">
                <div class="col-md-6">
                    <img src="../../assets/mglass.jpg" alt="" class="toobig">
                </div>
                <div class="col-md-6">
                    <img src="../../assets/addcliente.png" alt="" id="addcliente" class="toobig btn" (click)="formulario()">
                </div>
            </div>
            <div class="text-center" *ngIf="showForm">
                <h2>Cadastro de Clientes</h2>
            </div>
        </div>
        <!--div class="row justify-content-md-center"-->

        <div *ngIf="!showForm">
            <table class="table table-striped">
                <thead class="thead-inverse">
                    <tr>
                        <th class="text-center">Nome</th>
                        <th>Email</th>
                        <th>Celular</th>
                    </tr>
                </thead>
                <tr *ngFor="let c of filterClient(); let i = index; trackBy: trackByFn">
                    <th scope="row">{{c.nomeCliente}}</th>
                    <td class="col-md-6">{{c.email}}</td>
                    <td>{{c.telefone}}</td>
                    <td>
                        <a type="button" class="btn btn-success" href="#">Editar</a>
                        <a type="button" class="btn btn-danger" (click)="delete(c.idCliente)" routerLink="/cliente">Excluir</a>
                    </td>
                </tr>
            </table>
            <!--Fazer o formulario e usar um ngIf pra sÃ³ aparecer se o botao for clicado-->
        </div>
        <div *ngIf="showForm">
            <form #myform="ngForm">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" #nome="ngModel" [(ngModel)]="model.nomeCliente" name="nomeCliente" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" #email="ngModel" [(ngModel)]="model.email" name="email" class="form-control" placeholder="example@agular2.com" required>
                </div>
                <div class="form-group">
                    <label for="phone">Telefone</label>
                    <input type="text" #telefone="ngModel" [(ngModel)]="model.telefone" name="telefone" class="form-control" [textMask]="{mask: celularmask}" required>
                </div>
                <div class="form-group">
                    <label for="email">Data de nascimento</label>
                    <input type="date" #data="ngModel" [ngModel]="startDate | date:'yyyy-MM-dd'" [(ngModel)]="model.dataNascimento" name="dataNascimento" class="form-control" placeholder="01/01/2000" required>
                </div>
                <div class="form-group">
                    <label for="email">CPF</label>
                    <input type="text" #cpf="ngModel" [(ngModel)]="model.cpf" name="cpf" class="form-control" placeholder="000.000.000-00" [textMask]="{mask: cpfmask}" required>
                </div>
                <div class="form-group">
                    <label for="email">Endereco</label>
                    <input type="text" #endereco="ngModel" [(ngModel)]="model.endereco" name="endereco" class="form-control" placeholder="Rua ..." required>
                </div>
            </form>
            <button type="button" class="btn btn-success" (click)="postcliente();">Submit!</button>
            <button class="btn btn-danger" (click)="clearFields()" type="button">Limpar Campos</button>
        </div>
    </div>
</div>
