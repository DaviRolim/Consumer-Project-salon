<div class="text-center">
    <h2>Atendimentos</h2>
</div>
<br>
<br>
<div class="row">
    <div class="form-group col-md-4">
        <label for="">Cliente</label>
        <select class="form-control" [(ngModel)]="modcliente" name="modcliente">
  <option *ngFor="let c of lclientes" [ngValue]="c">{{c.nomeCliente}}</option>
</select>
    </div>
    <div class="form-group col-md-4">
        <label for="">Funcionario</label>
        <select class="form-control" [(ngModel)]="modfuncionario" name="modfuncionario">
  <option *ngFor="let f of lfuncionarios" [ngValue]="f">{{f.nomeFuncionario}}</option>
</select>
    </div>
    <div class="form-group col-md-4">
        <label for="">Servico</label>
        <select [(ngModel)]="modservico" name="modservico" class="form-control">
  <option *ngFor="let s of lservicos" [ngValue]="s">{{s.nomeServico}} - R$ {{s.valor}}</option> 
</select>
    </div>
</div>
<br>
<br>
<div class="text-center">
    <a type="button" class="btn btn-success" (click)="postAtendimento()">Registrar Atendimento</a>
</div>
<br>
<br>
<table class="table table-striped">
    <thead class="thead-inverse">
        <tr>
            <th>Cliente</th>
            <th>Funcionario</th>
            <th>Servico</th>
            <th>Valor</th>
            <th>Data</th>
        </tr>
    </thead>
    <tr *ngFor="let a of latendimentos">
        <th>{{a.cliente.nomeCliente}}</th>
        <td>{{a.funcionario.nomeFuncionario}}</td>
        <td>{{a.servicos.nomeServico}}</td>
        <td>R$ {{a.servicos.valor}}</td>
        <td>{{a.data_atendimento | date}}</td>
    </tr>
</table>
